---
layout: default
---

<div class="container row">
    <h1 class="cv-title"><span class="black white-text"><img src="{{ site.baseurl }}/assets/img/evrd.png" alt="mr evrd logo" width="100" height="100"></span></h1>
    {% assign steps = site.steps | sort: 'date' %}
    {% for step in steps %}
    <div class="item">
        <i class="vertical-line"></i>
        <h2 class="item-date">{{ step.title }}</h2>
        <div class="card-panel">
            <!--<h3 class="card-title">
                {{ step.title }}
            </h3>-->
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}
    <div class="last-item">
        <i class="vertical-line"></i>

    </div>
    </div>
